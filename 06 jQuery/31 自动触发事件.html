<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动触发事件</title>
    <script src="jquery.min.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>

    <input type="text">
</body>
</html>

<script>
    $(function() {
        $('div').click(function() {
            alert('点击了div')
        })

        $('input').on('focus',function() {
            $(this).val('hellow world!')
        })

        // 自动触发事件

        // 1、元素.事件
        // $('div').click();


        // 2、trigger('事件类型')
        // $('div').trigger('click');


        // 3、triggerHandler('事件类型')  区别：不会触发元素的默认行为
        $('input').triggerHandler('focus'); // 直接执行了foucs方法，没有光标闪烁

    })
</script>
