<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出</title>

    <script src="jquery.min.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>fadeTo</button>

    <div></div>
</body>
</html>

<script>
    $(function() {

        /* 
            显示与隐藏：fadeIn、fadeOut、fadeToggle
            他们都有三个参数：速度、运动曲线(默认swing)、执行完回调

            fadeTo([speed,opcity,ease,callback])
        */


        $('button').eq(0).click(function() {
            // 参数：'slow'|'normal'|'fast'|number
            $('div').fadeIn(1000,function(){
                alert('显示了')
            });
        })

        $('button').eq(1).click(function() {
            // 参数：'slow'|'normal'|'fast'|number
            $('div').fadeOut(1000,function() {
                alert('隐藏了')
            });
        })

        $('button').eq(2).click(function() {
            // 参数：'slow'|'normal'|'fast'|number
            $('div').fadeToggle('fast');
        })

        $('button').eq(3).click(function() {
            // 参数：'slow'|'normal'|'fast'|number
            $('div').fadeTo(1000,0.5);
        })
    })
</script>
