<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>
</body>
</html>
<script>
    $(function() {
        $('button').click(function() {
            $('div').animate({
                width: 400,
                height: 400,
                margin: 200
            });
        })
    })
</script>
