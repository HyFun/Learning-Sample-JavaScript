<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            float: left;
            width: 100px;;
            list-style: none;
        }

        ul li {
            height: 28px;
            line-height: 28px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .box {
            margin: 100px;
        }

        .content {
            position: relative;
            width: 480px;
            height: 270px;
            float: left;
            overflow: hidden;
        }

        .content img{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">

<script>
    $(function() {
        $('.nav li').mouseover(function() {
            $(this).css({
                backgroundColor:'pink',
                color: '#fff'
            }).siblings().css({
                backgroundColor: '',
                color: ''
            });
            $('.content img').eq($(this).index()).show().siblings().hide();
        });
    })
</script>
