<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去除图片空白缝隙</title>

    <style>
        div {
            width: 200px;
            overflow: hidden;
            border: 1px solid red;
            margin: 10px auto;
        }
        div img{
            width: 100%;
        }
        p{
            text-align: center;
        }


        /* 
            解决图片底部空白间隙的6中方法
        */
        /* 第一种：将图片转换为块级元素 */
        div:nth-of-type(2) img{
            display: block;
        }

        /* 第二种：vertical-align */
        div:nth-of-type(3) img{
            vertical-align: middle;
        }

        /* 第三种：父级fontsize = 0 */
        div:nth-of-type(4){
            font-size: 0;
        }

        /* 第四种：指定父级和图片的宽高 */
        div:nth-of-type(5){
            width: 200px;
            height: 250px;
            overflow: hidden;
        }
        div:nth-of-type(5) img{
            width: 200px;
            height: 250px;
        }

        /* 第五种：给图片添加浮动 */
        div:nth-of-type(6){
            zoom: 1;
        }
        div:nth-of-type(6)::after{
            content: '';
            display: table;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        div:nth-of-type(6) img{
            float: left;
        }

        /* 第六种：设置父级行高为0 */
        div:nth-of-type(7){
            line-height: 0;
        }


    </style>
</head>
