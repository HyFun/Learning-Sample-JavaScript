<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css定位-static</title>

    <style>
        /*
        静态定位：是元素默认的定位方式，无定位的意思。
        静态定位按照标准流特性摆放位置，它没有边便宜，所以top、left、bottom、right对元素无效
        静态定位在布局是我们几乎不用
         */
        div {
            position: static;
            top: 200px;
            left: 200px;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>
</div>
</body>
</html>
