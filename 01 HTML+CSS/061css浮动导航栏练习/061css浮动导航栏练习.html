<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏练习</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }
        .banner {
            width: 760px;
            height: 150px;
            margin: 0 auto;
            background: url(./banner.jpg);
        }

        .nav {
            width: 760px;
            height: 32px;
            margin: 0 auto;
            background: url(./nav_bg.jpg) repeat-x;
        }

        .nav li {
            float: left;
        }

        .nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            width: 80px;
            text-align: center;
            height: 32px;
            line-height: 32px;
            background: url(./button1.jpg) no-repeat;
        }

        .nav li a:hover{
            background: url(./button2.jpg) repeat-x;
            color: white;
        }

    </style>
</head>

    </div>

</html>
