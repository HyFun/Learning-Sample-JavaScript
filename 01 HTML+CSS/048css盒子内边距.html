<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css内边距padding</title>

    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            /* 4个值 padding ：上 右 下 左 */
            /* 2个值 padding ：上下 左右*/
            /* 3个值 padding ：上 左右 下 */
            /* 1个值 padding ：上下左右 */
            padding: 40px;
            /* box-sizing: border-box; */
        }
    </style>
</head>
<body>
    <div>
        这是盒子的内容
    </div>
</body>
</html>
