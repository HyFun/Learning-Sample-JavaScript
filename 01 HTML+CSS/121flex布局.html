<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        flex 是flexible Box的缩写，意为弹性布局，用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为flex布局

            当我们为父盒子设为flex布局以后，子元素的float、clear和vertical-align属性将失效
            伸缩布局 = 弹性布局 = 伸缩盒布局 = flex布局
        */

        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: center;
        }

        div span {
            width: 150px;
            height: 150px;
            background-color: purple;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
