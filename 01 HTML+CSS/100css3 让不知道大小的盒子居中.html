<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让不知道宽高的盒子居中显示</title>

    <style>
        /* 使用定位+tansform:translate的方式 */

        div {
            position: relative;
            height: 500px;
            background-color: pink;
        }

        span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            background-color: purple;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <span>这是一个文字，不知道宽高大小的哦</span>
    </div>
</body>
</html>
