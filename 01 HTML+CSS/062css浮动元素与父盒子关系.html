<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素位于父元素的位置</title>

    <style>
        .father {
            width: 300px;
            height: 300px;
            border: 30px solid black;
            padding: 30px;
            background-color: pink;
        }

        /* 可以看出，浮动的元素位于父元素的content中 */
        .son {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
