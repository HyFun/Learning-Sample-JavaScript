<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css浮动</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .left {
            float: left;
            opacity: 0.5;
        }

        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div style="background-color: purple; height: 300px;width: 300px;">这是一个文字哟~</div>
</body>
</html>
