<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D效果</title>

    <style>
        /* transform-style
                默认值：flat
                可取值：flat|preserve-3d
         */


        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 2s;
            /* 让子元素保持立体空间 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(70deg);
        }
         
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .box div:nth-child(1) {
            background-color: pink;
        }
        .box div:nth-child(2) {
            background-color: purple;
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
