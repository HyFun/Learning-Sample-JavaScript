<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- 有序列表 -->
    <h2>奥运金牌榜</h2>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>
        <li>英国</li>
    </ol>
    <!-- 自定义列表 dl dt dd -->
    <h2>城市列表</h2>
    <dl>
        <dt>河南省</dt>
        <dd>郑州市</dd>
        <dd>洛阳市</dd>
        <dd>信阳市</dd>

        <dt>山东省</dt>
        <dd>青岛</dd>
        <dd>济南市</dd>
        <dd>邢台</dd>


        <dt>江苏省</dt>
        <dd>南京市</dd>
        <dd>苏州市</dd>
        <dd>扬州市</dd>
    </dl>
</body>
</html>
