<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css清除浮动</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }


        .box {
            background-color: pink;
        }

        .box .son {
            width: 200px;
            height: 200px;
            float: left;
        }

        .two {
            height: 200px;
            background-color: black;
        }

        /* 清除浮动第三种方法：父级添加overflow: hidden; */
        .box {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son" style="background-color: red;"></div>
        <div class="son" style="background-color: green;"></div>
        <div class="clear"></div>
    </div>
    <div class="two"></div>
</body>
</html>
