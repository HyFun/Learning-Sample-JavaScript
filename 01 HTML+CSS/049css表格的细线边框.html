<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css表格的细线边框</title>
    <style>
        table,
        th,
        td{
            border: 1px solid pink;
            /* 让表格 单元格 th 合并相邻的边框 */
            border-collapse: collapse;
        }
        td{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table align="center" cellspacing="0">
        <caption>这是名单表格</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>23</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>20</td>
            <td>女</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
