<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css元素的显示和隐藏</title>


    <style>
        /**
        display:none特点：
            隐藏元素
            不占据页面的物理空间
         */




        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="hidden"></div>
<p>这是一段文字</p>
</body>
</html>
