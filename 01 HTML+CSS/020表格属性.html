<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <!-- cellspacing 单元格之间的距离 一般情况下是0 -->
    <!-- cellpadding 单元格内容的距离 -->
    <table border="1" width="500" height="200" align="center" cellspacing="0" cellpadding="20">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>

        <tr>
            <td>小明</td>
            <td>21</td>
            <td>男</td>
        </tr>

        <tr>
            <td>小红</td>
            <td>24</td>
            <td>女</td>
        </tr>


        <tr>
            <td>小刚</td>
            <td>20</td>
            <td>男</td>
        </tr>

    </table>
</body>
</html>
