<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 3D旋转</title>

    <style>
        /* 
        transform:rotateX|rotateY|rotateZ  deg
        简写       rotate3d(x,y,z,deg)
        简写       rotate3d(1,1,0,45deg) 沿着对角线进行旋转
        */

        body {
            perspective: 300px;
        }

        img {
            display: block;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 0.4s;
        }

        img:hover {
            /* width: 300px;
            height: 300px; */
            transform: rotateY(45deg);
        }
    </style>
</head>

</html>
