<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3伪元素选择器</title>

    <style>
        /* 伪元素选择器的权重为 0 0 0 1。和元素选择器权重相同 */

        div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }

        div::before {
            content: "我";
            display: block;
            background-color: pink;
        }

        div::after {
            content: "小猪佩奇";
            display: block;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
