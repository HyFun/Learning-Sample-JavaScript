    <title>css三大特性</title>

    <style>
        /* 
        层叠性：
            含义：多重css样式的叠加。浏览器处理样式冲突的一种能力。
            原则：样式冲突，遵循原则是就近原则。 样式不冲突，不会层叠。
        继承性：
            含义：子标签会继承父标签的一些样式，如文本颜色和字号。
            子元素可以继承元素的样式：text-，font-，line-，color
        优先级：
         */
