<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转的硬币</title>

    <style>
        body {
            perspective: 350px;
        }

        .money {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 1s;
            margin: 100px auto;
        }

        .money:hover {
            transform: rotateY(180deg)
        }
    

        .money div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            color: #fff;
        }

        .money div:nth-child(1) {
            background-color: pink;
        }

        .money div:nth-child(2) {
            background-color: purple;
            transform: rotateY(180deg) translateZ(1px);
        }
    </style>
</head>
<body>
    <div class="money">
        <div>这是1块钱正面</div>
        <div>这是1块钱反面</div>
    </div>
</body>
</html>
