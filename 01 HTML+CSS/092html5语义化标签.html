<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5语义化标签</title>

    <style>
        header {
            height: 120px;
            background-color: pink;
        }
        nav {
            height: 120px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <h2>注意</h2>
    <p>
        - 这些语义化标签主要针对搜索引擎的
        <br />
        - 这些新标签页面中可以使用多次
        <br />
        - 在IE9中，需要把这些元素转换为块级元素
        <br />
        - 其实，我们移动端更喜欢使用这些标签
    </p>


    <header>头部</header>
    <nav>导航栏</nav>
    <article>标题</article>
    <section>section块</section>
    <aside>侧边栏</aside>
    <footer>页脚</footer>
</body>
</html>
