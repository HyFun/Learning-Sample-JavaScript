<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>

    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        .nav>li {
            float: left;
            width: 180px;
            text-align: center;
            margin-right: 10px;
        }

        .nav ul {
            display: none;
        }

        .nav ul li {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid orange;
            border-left: 1px solid orange;
            border-right: 1px solid orange;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博></a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博></a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>


        <li>
            <a href="#">微博></a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博></a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>

<script>
    var nav = document.querySelector('.nav')
    var lis = nav.children;
    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function() {
            this.children[1].style.display = 'block'
        }
    }

    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseout = function() {
            this.children[1].style.display = 'none'
        }
    }
</script>
