<script>
    // 1. 模板字符串
    {
        let str = `这是一段字符串`;
        console.log(str);
    }

    // 2. 模板字符串可以解析变量
    {
        let name = '张三';
        var str = `你好，我的名字叫${name}`;
        console.log(str);
    }


    // 3. 模板字符串可以换行
    {
        let person = {
            name: '刘德华',
            age: 18,
            sex: '男'
        };

        let html = `
        <div>${person.name}</div>
        <div>${person.age}</div>
        <div>${person.sex}</div>
        `;
        console.log(html);  
    }



    // 4. 模板字符串可以调用函数
    {
        function hello(){
            return 'hello i`m javascript!'
        }
        let str = `${hello()}`;
        console.log(str);
    }

</script>
