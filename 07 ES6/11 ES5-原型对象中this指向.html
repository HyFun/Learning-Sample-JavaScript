<script>
    // 在原型对象中的this指向的是实例对象
    function Star(name) {
        this.name = name;
    }
    Star.prototype.hello = function () {
        return '我是' + this.name;
    }
    var ldh = new Star('刘德华');
    console.log(ldh.hello());
    
</script>
