<script>
    // 1. 自定义函数 命名函数
    function fn() { }

    // 2. 函数表达式 匿名函数
    var fun = function () { }

    // 3. 利用 new Function('参数1','参数2','函数体')
    var f = new Function('a', 'b', 'console.log(a-b)');
    f(2, 1);

    console.log(f instanceof Object);
    console.log(f instanceof Function);
    console.dir(f);
    
    

</script>
