<script>
    /* 
        闭包
            含义：是指有权访问另一个函数作用域中变量的函数
            作用：延伸了变量的作用范围
    */
    // function fn() {
    //     var num = 10;
    //     function fun() {
    //         console.log(num);
    //     }
    //     fun();
    // }
    // fn();



    function fn(){
        var num = 10;
        return function() {
            return num;
        }
    }
    var f = fn();
    var n = f();
    console.log(n);
</script>
