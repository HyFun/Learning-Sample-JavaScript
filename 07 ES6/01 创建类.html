<script>
    /* 
        创建对象
            一个类只能有一个构造函数
    */


    class Star{
        // 构造方法
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
    }

    var ldh = new Star('刘德华',18);
    console.log(ldh);
    
</script>
