<script>
    function Star(name) {
        this.name = name;
    }

    //     movie: function() {

    // }
    // var ldh = new Star('刘德华');
    // console.log(ldh.__proto__);
    // console.log(Star.prototype);


    // 为了解决以上问题，我们需要手动指定原型对象
    Star.prototype = {
        construtor: Star,
        sing: function() {
            console.log('我会唱歌');
        },
        movie: function() {
            console.log('我会演电影');
        }
    }
    var ldh = new Star('刘德华');
    console.log(ldh.__proto__);
    console.log(Star.prototype);
    

</script>
