<script>
    // 交换两个变量的值
    var a = 'apple';
    var o = 'orange';
    console.log('交换前：a>>>>'+a+',o>>>>'+o);
    // 声明一个中间变量
    var tem = null;
    tem = a;
    a = o;
    o = tem;
    console.log('交换后：a>>>>'+a+',o>>>>'+o);
</script>
