<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="vue2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="click">点击</button>
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        methods: {
            click: function() {
                alert('点击了')
            }
        },
    })
</script>
