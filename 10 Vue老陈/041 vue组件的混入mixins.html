<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的混入</title>
    <script src="vue2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <hello></hello>
    </div>
</body>

</html>


<script>

    let options = {
        beforeCreate() {
            console.log('options的beforeCreate');
        },
        created() {
            console.log('options的created');
        },
        beforeMount() {
            console.log('options的beforeMount');
        },
        mounted() {
            console.log('options的mounted');
        }
    }


    new Vue({
        el: '#app',
        components: {
            hello: {
                template: `<div><h1>我是组件</h1></div>`,
                mixins: [options]
            }
        }
    });
</script>
