<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="vue2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <input type="text" v-model="title">
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                title:'这是标题'
            }
        },
    });
</script>
