<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:style</title>
    <script src="vue2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象的方式 -->
        <div :style="style1"></div>


        <!-- 数组的方式 -->
        <div :style="style2"></div>

    </div>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                style1: {
                    width: '200px',
                    height: '200px',
                    background: 'green'
                },
                style2: [
                    {
                        width: '300px'
                    },
                    {
                        height: '300px'
                    },
                    {
                        backgroundColor: 'red'
                    }
                ]
            }
        },
    })
</script>
