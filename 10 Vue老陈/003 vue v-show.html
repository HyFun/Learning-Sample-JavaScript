<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="vue2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="show">hello vue</p>
        <button @click="click">切换</button>
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                show: true
            }
        },
        methods: {
            click: function() {
                this.show = !this.show;
            }
        },
    });
</script>
