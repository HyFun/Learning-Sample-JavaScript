<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的插槽</title>
    <script src="vue2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <hello>插槽内容</hello>
    </div>
</body>

</html>

<script>
    new Vue({
        el: '#app',
        components: {
            'hello': {
                template: `
            <div>
                <h1>我是子组件</h1>
                <slot></slot>
            </div>`
            }
        }
    });
</script>
