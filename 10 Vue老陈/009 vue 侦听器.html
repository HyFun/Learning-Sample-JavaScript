<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
    <script src="vue2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg">
    </div>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                msg: 'hello world'
            }
        },
        watch: {
            msg: function (n, o) {
                console.log('新值：' + n, '旧值：' + o);
            }
        },
    });
</script>
