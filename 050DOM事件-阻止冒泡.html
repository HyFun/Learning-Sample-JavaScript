<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止事件冒泡</title>

    <style>
        #father {
            width: 400px;
            height: 400px;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
        }

        #son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>

<script>
    var father = document.getElementById('father');
    var son = document.getElementById('son');

    father.addEventListener('click',function() {
        console.log('father'); 
    })

    son.addEventListener('click',function(e) {
        var e = e || window.event;
        console.log('son');
        // // 禁止冒泡
        // e.stopPropagation()
        // // IE
        // e.cancelBubble

        // 兼容写法
        if(e.stopPropagation) {
            e.stopPropagation()
        }else {
            e.cancelBubble = true;
        }
    })
</script>
