<script>
    var flag1 = false;
    console.log(flag1);
    var flag2 = true;
    console.log(flag2);


    // 加法运算
    console.log(flag1+2); // 2  参与加法运算，false当做0
    console.log(flag2+2); // 3  参与加法运算，true当做1
    console.log(undefined + true); // NaN
    console.log(null + true); // 1
    console.log(null + false); // 0
    
    
    
    
</script>
