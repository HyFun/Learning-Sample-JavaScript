<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    
</body>
</html>

<script>
    // ES5
    function  Phone() {
    }

    // 函数的属性和方法  成为静态成员
    Phone.name = '手机';
    Phone.change = function () {
        console.log('我可以改变世界!');
    }

    // 函数实例的属性和方法， 称为实例成员


</script>
