<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch方法</title>

<script>

    const p = new Promise((resolve, reject)=>{
        setTimeout(() => {
            reject('出错了');
        }, 1000);
    })

    p.catch(err=>{
        console.log(err);
    });
</script>
