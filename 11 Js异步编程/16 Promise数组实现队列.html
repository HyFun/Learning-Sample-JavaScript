<script>
    [1, 2, 3, 4, 5, 6].reduce((promise, n) => {
        return promise.then(_=>{
            return new Promise(resolve=>{
                setTimeout(() => {
                    console.log(n);
                    resolve();
                }, 1000);
            })
        })
    }, Promise.resolve())
</script>
