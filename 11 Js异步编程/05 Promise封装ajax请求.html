<script>
    function ajax(url) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function () {
                if (this.status == 200) {
                    resolve(this.response);
                } else {
                    reject(this.status, "请求失败");
                }
            }
            xhr.onerror = function () {
                reject(this.status, '请求失败error');
            }
        });
    }

</script>
