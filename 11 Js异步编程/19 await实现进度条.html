<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现进度条</title>
    <style>
        .progress {
            position: relative;
            width: 300px;
            height: 50px;
            margin: 100px auto;
            line-height: 50px;
            font-size: 20px;
            color: white;
            text-align: center;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress span {
            position: relative;
            z-index: 1;
        }

        .progress .current {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="progress">
        <div class="current"></div>
        <span>0%</span>
    </div>
</body>

</html>


<script>
    var pView = document.querySelector('.current');
    var text = document.querySelector('.progress span');

    async function progress() {
        for (var i = 0; i <= 100; i++) {
            let progress = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(i);
                }, 200);
            })
            console.log(progress);
            if (progress > 100) {
                // 说明加载完成
                text.innerHTML = '下载完成'
            } else {
                pView.style.width = progress + '%';
                text.innerHTML = progress + '%'
            }
        }
    }

    progress();

</script>
