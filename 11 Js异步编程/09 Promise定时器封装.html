<script>
    function timeout(delay = 1000) {
        return new Promise(resolve => {
            setTimeout(resolve, delay);
        })
    }


    timeout()
        .then(() => {
            console.log(111);
            return timeout()
        })
        .then(() => {
            console.log(222);
        });
</script>
