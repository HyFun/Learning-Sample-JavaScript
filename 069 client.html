<script>
    var div = document.querySelector('div');
    
    /* 
        clientWidth/clientHeight
            content+padding区域
     */
    console.log('div的clientWidth',div.clientWidth);    // 240
    console.log('div的clientHeight',div.clientHeight);  // 240
    
    /* 
        clientTop/clientLeft
            上边框大小、左边框大小
     */
     console.log('div的clientTop',div.clientTop);
     console.log('div的clientLeft',div.clientLeft);
     
</script>
