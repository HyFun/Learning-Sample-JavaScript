<script>
  // 流程控制：在一个程序执行过程中，各条代码执行的顺序对程序的结果有直接影响的，很多时候我们要通过控制代码的执行顺序来实现我们要完成的功能。
  // 三种流程控制结构：顺序结构、分支结构、循环结构

  // 1、if的语法结构
  if (true) {
      console.log('满足条件了');
  }

  if (3 > 5){
      console.log('3>5');
  }else{
      console.log('3<5');
  }


</script>
