<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位+float</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 清除浮动 */
        .container {
            position: relative;
        }

        .left, .right {
            position: absolute;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
        
        .center {
            margin: 0 200px;
            height: 400px;
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
</body>
</html>
