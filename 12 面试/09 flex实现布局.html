<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .left, .right {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .center {
            flex: 1;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
</body>
</html>
