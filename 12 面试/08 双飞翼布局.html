<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .left, .main, .right {
            float: left;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
        }

        .left, .right {
            width: 200px;
            height: 200px;
            background-color: pink;
        }


        .main {
            width: 100%;
        }

        .content {
            margin: 0 200px;
            height: 400px;
            background-color: orange;
        }

        

    </style>
</head>
<body>
    <div class="box">
        <div class="main">
            <div class="content">
                main
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
