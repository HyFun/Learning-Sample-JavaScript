<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .center {
            float: left;
            width: 100%;
            height: 400px;
            background-color: purple;
        }

        .left,.right {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box {
            padding: 0 200px;
            position: relative;
        }

        .left {
            position: relative;
            left: -200px;
            float: left;
            margin-left: -100%;
        }

        .right {
            position: relative;
            float: left;
            margin-left: -200px;
            left: 200px;
        }



    </style>
</head>
<body>
    
    <div class="box">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
