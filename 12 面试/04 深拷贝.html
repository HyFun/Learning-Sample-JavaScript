</body>

<script>
    var obj = {
        name: '刘德华',
        age: 18,
        msg: {
            height: 180,
            weight: 68,
            song: ['冰雨', '中国人'],
            o: null
        }
    };



    function deepCopy(obj) {
        if(obj == null) {
            return null;
        }
        if (typeof obj !== 'object') {
            return obj;
        }
        let newObj = new obj.constructor;
        for (let key in obj) {
            if (obj.hasOwnProperty(key)) {
                newObj[key] = deepCopy(obj[key]);
            }
        }
        return newObj;
    }


    console.log(deepCopy(obj));
</script>
