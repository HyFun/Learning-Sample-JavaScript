<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00 libs/bootstrap/css/bootstrap.min.css">
    <script src="../00 libs/bootstrap/js/jquery.min.js"></script>

    <style>
        img {
            width: 100%;
            height: 500px!important;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style="height: 500px;">
          <div class="item active">
            <img src="http://img1.gtimg.com/12/1239/123948/12394836_1200x1000_0.jpg" alt="...">
            <!-- <div class="carousel-caption">
              刘亦菲
            </div> -->
          </div>
          <div class="item">
            <img src="http://pic1.win4000.com/wallpaper/6/58cf34082a521.jpg" alt="...">
            <!-- <div class="carousel-caption">
                刘亦菲
            </div> -->
          </div>

          <div class="item">
            <img src="http://pic1.win4000.com/wallpaper/2017-12-22/5a3c69733977b.jpg" alt="...">
            <!-- <div class="carousel-caption">
                刘亦菲
            </div> -->
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
