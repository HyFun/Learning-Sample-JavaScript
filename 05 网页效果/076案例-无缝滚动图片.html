<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝滚动的图片</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }


        .slider {
            width: 400px;
            height: 225px;
            margin: 100px auto;
            background-color: pink;
            overflow: hidden;
        }

        .slider ul {
            position: relative;
            left: 0;
            top: 0;
            width: 2400px;
        }

        .slider li {
            float: left;
            width: 400px;
        }
    </style>
</head>

<body>

<script>
    var ul = document.querySelector('.slider ul');

    var timmer = setInterval(autoPlay, 15);

    var num = 0;
    function autoPlay() {
        num--;
        num <= -2000 ? num = 0 : num;
        ul.style.left = num + 'px';
    }
</script>
