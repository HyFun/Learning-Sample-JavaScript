<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="vue2-6-11.js"></script>

</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
</body>
</html>

<script>

    Vue.component('hello',{
        template: "<div><p>{{msg}}</p><button @click='click'>点我</button></div>",
        data() {
            return {
                msg: '我是组件的标题'
            }
        },
        methods: {
            click: function() {
                console.log(this.msg);
            }
        }
    });


    new Vue({
        el: '#app'
    });
</script>
