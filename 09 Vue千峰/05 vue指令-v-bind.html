<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="vue2-6-11.js"></script>
</head>
<body>
    <div id="app">
        {{link}}
        <a v-bind:href="link">跳转到百度1</a>
        <a :href="link">跳转到百度2</a>
    </div>
</body>
</html>

<script>
    new Vue({
        el:'#app',
        data: {
            link: 'https://www.baidu.com'
        }
    });
</script>
