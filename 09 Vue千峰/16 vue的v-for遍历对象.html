<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="vue2-6-11.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value, key, index) in star" :key="key">索引：{{index}} 键：{{key}} 值：{{value}} </li>
        </ul>
    </div>
</body>

</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                star: {
                    name: '刘德华',
                    age: 18,
                    song: '冰雨'
                }
            }
        },
    });
</script>
