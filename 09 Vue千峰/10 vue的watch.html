<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>

    <script src="vue2-6-11.js"></script>
</head>

<body>
    <div id="app">
        {{title}}
        <input type="text" v-model="title">
    </div>
</body>

</html>
<script>

    new Vue({
        el: '#app',
        data() {
            return {
                title: 'hello vue'
            }
        },
        methods: {

        },
        watch: {
            // 监听某个属性值的变化
            title: function (newval, oldval) {
                console.log(newval, oldval);
            }
        },
    });
</script>
