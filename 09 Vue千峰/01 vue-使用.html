<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue使用</title>
    <script src="vue2-6-11.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>
</body>
</html>

<script>
    new Vue({
        el:'#app',
        data: {
            msg: 'hello vue!'
        }
    });
</script>
