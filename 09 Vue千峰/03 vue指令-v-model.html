<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
    <script src="vue2-6-11.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="major">
    </div>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data: {
            major: 'java'
        },
        methods: {
            sayHi: function () {
                alert('hello vue!')
            }
        },
    });
</script>
