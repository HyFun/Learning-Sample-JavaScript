<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="vue2-6-11.js"></script>
</head>
<body>
    <div id="app">
        {{currentTime}}
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                
            }
        },
        // 计算属性
        computed: {
            currentTime: function() {
                return new Date();
            }
        },
    });
</script>
