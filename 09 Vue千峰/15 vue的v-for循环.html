<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="vue2-6-11.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in array" :key="index">索引号：{{index}} 值：{{item}} </li>
        </ul>
    </div>
</body>

</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                array: [1, 2, 3, 4, 5]
            }
        },
    });
</script>
