<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟随鼠标移动</title>

    <style>
        body {
            height: 3000px;
            background-color: purple;
        }

        div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<script>
    document.addEventListener('mousemove',function(e) {
        var e = e || window.event;
        var pageX = e.pageX;
        var pageY = e.pageY;
        var div = document.querySelector('div');
        div.style.top = pageY - 50 + 'px'
        div.style.left = pageX - 50 + 'px'
    })
</script>
