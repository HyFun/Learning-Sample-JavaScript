<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>
<body>
    
</body>
</html>
<script>
    // 1、键盘按下事件  不松开会一直触发
    document.addEventListener('keydown',function(e) {
        console.log('键盘按下了keydown>>>>',e);
    })


    // 2、键盘弹起事件 不区分大小写
    document.addEventListener('keyup',function(e) {
        console.log('键盘弹起了keyup>>>>',e);
    })

    // 3、键盘按下的时候触发    不能识别功能键如 ctrl shift  区分大小写
    document.addEventListener('keypress',function(e) {
        console.log('键盘按下了keypress>>>>',e);
    })


    // 4、三个事件的执行顺序  keydown -> keypress -> keyup
</script>
