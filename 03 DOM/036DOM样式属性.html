<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式属性</title>
</head>
<body>
    <div id="myDiv"></div>
</body>
</html>
<script>
    var div = document.getElementById('myDiv')
    div.style.width = '200px'
    div.style.height = '200px'
    div.style.backgroundColor = 'pink'
</script>
