<script>
    // 数据类型：根据数据占用的空间不同，所以划分为不同的数据类型

    // int num = 12; // java中声明数据类型
    var num = 10; // num 属于数字类型

    // js 的变量数据类型是只有程序运行的过程中，根据等号右边的值来确定的
    var str = 'hyfun'; // str 字符串型

    // js是动态语言，变量的数据类型是可以变化的
    var x = 10;
    console.log(x); // 10
    x = 'hyfun';
    console.log(x); // hyfun



    // 数据类型

    // 1 Number 数字型，包含整形和浮点型值，如21、0.1
    var number = 10;
    console.log(number);
    

    // 2 Boolean 布尔值类型，如true、false，等价于1和0
    var boo = true;
    console.log(boo);
    

    // 3 String 字符串类型 
    var str = '张三';
    console.log(str);
    

    // 4 Undefined var a;声明了变量a，但是没有给a赋值，此时a = undefined
    var a;
    console.log(a);
    

    // 5 Null var b = null;
    var b = null;
    console.log(b);
    
    
</script>
