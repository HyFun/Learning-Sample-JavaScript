<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的划分结构</title>
</head>
<body>
    <table border="1" width="500" height="200" align="center" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>小明</td>
                <td>21</td>
                <td>男</td>
            </tr>
    
            <tr>
                <td>小红</td>
                <td>24</td>
                <td>女</td>
            </tr>
    
    
            <tr>
                <td>小刚</td>
                <td>20</td>
                <td>男</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>地址</td>
                <td colspan="2">这是地址地址</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
