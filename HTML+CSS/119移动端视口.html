<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口分为：布局视口、视觉视口、理想视口 -->

    <!-- meta视口标签的主要目的：布局视口的宽度应该与理想视口的宽度一致，简单理解就是设备有多宽，我们的布局的视口就有多宽 -->


    <!-- meta视口标签属性
            name   viewport
            content
                width=device-width       宽度设置，可以设置device-width特殊值
                user-scalable=no         用户是否可以缩放
                initial-scale=1.0        初始缩放比，大于0的数字
                maximum-scale            最大缩放比
                minimum-scale            最小缩放比
    -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <title>移动端视口</title>
</head>
<body>
    
</body>
</html>
