<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素和兄弟元素的关系</title>


    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin-bottom: 10px;
        }

        .box1 .son1{
            width: 200px;
            height: 200px;
            float: left;
            background-color: blue;
        }

        .box1 .son2 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: green;
        }


        .box2 .son1{
            width: 200px;
            height: 200px;
            float: left;
            background-color: blue;
        }

        .box2 .son2 {
            width: 300px;
            height: 300px;
            background-color: green;
        }


        .box3 .son1{
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .box3 .son2 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 情况一：两个兄弟都浮动 -->
    <div class="box1 box">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>


    <!-- 情况二：第一个浮动，第二个不浮动。结果：第二个会顶上来 -->
    <div class="box2 box">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>

    <!-- 情况三：第一个不浮动，第二个浮动.位置不变 -->
    <div class="box3 box">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
