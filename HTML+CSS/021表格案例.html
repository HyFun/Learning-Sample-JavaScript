<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
</head>
<body>

    <!-- 表头单元格 th 加粗 -->
    <table border="1" cellspacing="0" cellpadding="20" align="center">

        <!-- 表格标题 -->
        <caption>这是一个姓名列表</caption>


        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>

        <tr>
            <td>张三</td>
            <td>20</td>
            <td>男</td>
        </tr>


        <tr>
            <td>李四</td>
            <td>20</td>
            <td>女</td>
        </tr>


        <tr>
            <td>王五</td>
            <td>20</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
