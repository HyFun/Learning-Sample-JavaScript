<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        body {
            /* perspective: 350px; */
        }

        ul {
            margin: 100px;
            list-style: none;
        }

        li {
            position: relative;
            float: left;
            width: 120px;
            height: 35px;
            margin: 5px;
            line-height: 35px;
            transform-style: preserve-3d;
            transition: all .5s;
        }

        li:hover {
            transform: rotateX(90deg);
        }

        li div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        li div:nth-child(1) {
            background-color: pink;
            transform: translateZ(17.5px);
        }

        li div:nth-child(2) {
            background-color: purple;
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div>pink老师</div>
            <div>我爱你</div>
        </li>

</body>

</html>
