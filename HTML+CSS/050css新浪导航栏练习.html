<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏练习</title>

    <style>
        .nav {
            border-top: 5px solid orange;
            border-bottom: 2px solid #eee;
        }

        .nav a{
            color: #333333;
            text-decoration: none;
            padding: 20px 20px;
            display: inline-block;
        }

        .nav a:hover{
            background-color: #eee;
        }

        .nav .mobile{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#" class="mobile">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
