<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visibility</title>

    <style>
        /**
        visibility: hidden特点：
            隐藏元素
            占据原来元素在页面上的物理空间
         */


        div {
            width: 200px;
            height: 200px;
        }

        .one {
            background-color: pink;
            visibility: hidden;
        }

        .two {
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
