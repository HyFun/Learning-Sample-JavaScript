<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>禁止拖拽文本域</title>

    <style>
        textarea {
            width: 500px;
            height: 200px;
            outline: none;
            /*防止用户拖拽文本域*/
            resize: none;
        }
    </style>
</head>
<body>
<textarea></textarea>
</body>
</html>
