<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奔跑的小熊</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background: url(./bg1.png) no-repeat bottom;
        animation: mountain 20s linear 3s infinite;
      }


      div.bear {
        position: absolute;
        left: 0;
        bottom: 50px;
        width: 200px;
        height: 100px;
        background: url(./bear.png) no-repeat;
        animation: bear 1s steps(8) infinite, move 3s ease forwards;
      }

      @keyframes bear {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -1600px 0;
        }
      }

      @keyframes move {
        100% {
          left: 50%;
          transform: translateX(-50%);
        }
      }

      @keyframes mountain {
        100% {
          background-position: 100% bottom;
        }
      }
    </style>
  </head>
  <body>
    <div class="bear"></div>
  </body>
</html>
