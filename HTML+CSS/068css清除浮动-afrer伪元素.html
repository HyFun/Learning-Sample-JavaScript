<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css清除浮动</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }


        .box {
            background-color: pink;
        }

        .box .son {
            width: 200px;
            height: 200px;
            float: left;
        }

        .two {
            height: 200px;
            background-color: black;
        }

        /* 清除浮动第四种方法：伪元素清除浮动 */
        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        /* IE 6 IE 7专门清除浮动 */
        .clearfix{
            *zoom: 1;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="son" style="background-color: red;"></div>
        <div class="son" style="background-color: green;"></div>
    </div>
    <div class="two"></div>
</body>
</html>
