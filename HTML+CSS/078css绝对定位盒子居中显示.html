<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .father {
            position: relative;
            height: 200px;
            background-color: pink;
            text-align: center;
            color: white;
        }

        .son {
            position: absolute;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">中间位置</div>
    </div>
</body>
</html>
