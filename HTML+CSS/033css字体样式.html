<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css字体样式</title>

    <style>
      body {
        font-size: 16px;
      }

      .title {
        /* 字体大小 */
        font-size: 20px;
        /* unicode字体  下面的Unicode字体表示宋体 */
        font-family: Arial, "Microsoft YaHei", "\5B8B\4F53";
        /* 文字加粗 */
        font-weight: bold;
        /* 字体倾斜 */
        font-style: italic;

        /* font: font-style font-weight font-size/line-height font-family */
      }

      h2{
          font-weight: 400;
      }

      em{
          font-style: normal;
      }
    </style>
  </head>
  <body>
    <p class="title">粉红色的回忆</p>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心底 压心底 不能告诉你</p>


    <h2>不加粗字体</h2>
    <em>让字体脉动回来</em>
  </body>
</html>
