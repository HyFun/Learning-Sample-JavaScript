<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框三角形</title>

    <style>
        div{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;;
            border-top: 2px solid red;
            border-right: 2px solid red;
            transform: rotate(135deg);
            transition: all .3s;
        }

        div:hover {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
