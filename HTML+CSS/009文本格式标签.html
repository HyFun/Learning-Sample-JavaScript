<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 加粗 -->
    <div>
        <!-- bold -->
        <b>文本加粗</b> 
         <!-- strong 推荐使用  -->
        <strong>文本加粗</strong>
    </div>


    <!-- 倾斜 -->
    <div>
        <!-- i -->
        <i>倾斜倾斜i</i>
        <!-- em 推荐使用 -->
        <em>倾斜倾斜em</em>
    </div>


    <!-- 删除线 -->
    <div>
        <!-- s -->
        <s>删除线s</s>
        <!-- del 推荐使用 -->
        <del>删除线del</del>
    </div>


    <!-- 下划线 -->
    <div>
        <!-- u underline -->
        <u>下划线u</u>
        <!-- ins 推荐使用 -->
        <ins>下划线ins</ins>
    </div>



</body>
</html>
