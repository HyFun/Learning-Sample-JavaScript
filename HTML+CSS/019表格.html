<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <h3>表格</h3>
    <p>表格的现在还是较为常用的一种标签，但不是用来布局的，常见显示、展示表格式数据。因为他可以让数据显示的非常的规整，可读性非常好。</p>
    <p>特别是后台展示数据的时候表格运用是否熟练就显得很重要，一个清爽简约的表格能够把繁杂的数据表现得很有条理，虽然div布局也可以做到，但是总没有表格来的方便。</p>

    <div>
        <table>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>电话</td>
            </tr>
            <tr>
                <td>小明</td>
                <td>23</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>21</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>小刚</td>
                <td>23</td>
                <td>123456</td>
            </tr>
        </table>
    </div>
</body>
</html>
