<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 透视</title>

    <style>
        /* 近大远小 */
        body {
            /* 透视需要给被观察元素的父盒子添加 */
            perspective: 300px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: translate3d(400px, 100px, 100px);
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
