<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动改变display显示模式</title>

    <style>
        .float {
            float: left;
            width: 100px;
            height: 100px;
        }

        a {
            background-color: pink;
        }

        div {
            background-color: purple;
        }
    </style>
</head>
<body>
    <a href="#" class="float">我是一个链接</a>
    <div class="float">我是一个div</div>
</body>
</html>
