<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3动画速度曲线steps</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            animation: long 5s steps(10) infinite alternate;
        }

        @keyframes long {
            100% {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
