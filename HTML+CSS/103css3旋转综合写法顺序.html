<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 2D旋转综合写法顺序</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        /* 
        注意事项：
            我们同时有位移和其他属性，我们需要把位移放在最前面
        */
        div:hover {
            transform: translate(150px,150px) rotate(360deg) scale(2);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
